<div
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('assets/images/banner2.jg');"
>
  <!-- Caixa branca central (transparente como o home) -->
  <div
    class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 max-w-4xl w-full flex flex-col lg:flex-row lg:divide-x divide-gray-300"
  >

    <!-- Login social -->
    <div class="lg:w-1/2 p-4 flex flex-col items-center justify-center space-y-4">
      <h3 class="text-lg font-semibold mb-4 text-gray-700">Conecte-se com:</h3>

      <a href="#" class="w-full lg:w-3/4 py-2 px-2 text-md rounded-md bg-red-300 text-slate-950 hover:bg-red-600 hover:text-white transition shadow-md flex items-center justify-center">
        <i class="fab fa-google mr-2"></i> Continue with Google
      </a>
      
      <a href="#" class="w-full lg:w-3/4 py-2 px-2 text-md rounded-md bg-blue-300 text-slate-950 hover:bg-blue-600 hover:text-white transition shadow-md flex items-center justify-center">
        <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
      </a>
      
      <a href="#" class="w-full lg:w-3/4 py-2 px-2 text-md rounded-md bg-slate-300 text-slate-950 hover:bg-slate-600 hover:text-white transition shadow-md flex items-center justify-center">
        <i class="fab fa-github mr-2"></i> Continue with GitHub
      </a>
    </div>

    <!-- Login por e-mail -->
    <div class="lg:w-1/2 p-4 mt-6 lg:mt-0">

      <div class="flex items-center justify-center my-4 lg:hidden">
        <span class="text-gray-400">ou</span>
      </div>
      <h3 class="text-lg font-semibold mb-4 text-gray-700 text-center">Faça login com e-mail:</h3>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">

        <div class="space-y-2">
          <label for="email" class="form-label block text-sm font-medium text-gray-700">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            class="form-control w-full p-2 border border-gray-300 rounded-md"
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="space-y-2">
          <label for="password" class="form-label block text-sm font-medium text-gray-700">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-control w-full p-2 border border-gray-300 rounded-md"
            placeholder="••••••••"
            required
          >
        </div>

        <div class="flex justify-between items-center text-sm">
          <div class="form-check flex items-center">
            <input type="checkbox" class="form-check-input h-4 w-4 text-blue-600 border-gray-300 rounded" id="remember">
            <label class="form-check-label ml-2 text-gray-600" for="remember">Lembrar senha</label>
          </div>
          <a href="#" class="text-blue-600 hover:text-blue-800 transition">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="w-full py-2 text-lg font-semibold rounded-md bg-blue-600 text-white hover:bg-blue-950 transition shadow-md">
          Login
        </button>

        <p class="text-center text-sm text-red-500 mt-4">{{ message }}</p>
      </form>

      <div class="text-center mt-6 text-sm">
        <p class="text-gray-600">
          Não tem conta? <a routerLink="/register" class="text-blue-600 hover:text-blue-800 font-medium">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
