<div
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('assets/images/banner.png');"
>
  <!-- Caixa branca central -->
  <div
    class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 max-w-4xl w-full flex flex-col lg:flex-row lg:divide-x divide-gray-300"
  >

    <!-- Coluna esquerda: imagem do usuário -->
    <div class="lg:w-1/2 p-6 flex flex-col items-center justify-center space-y-6 text-center">
      <img
        src="assets/images/default-avatar.png"
        alt="Foto do usuário"
        class="w-40 h-40 rounded-full border-4 border-blue-500 shadow-md object-cover"
      />

      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Olá, {{ user.name || 'Treinador' }}</h2>
        <p class="text-gray-600">Gerencie suas informações pessoais abaixo.</p>
      </div>
    </div>

    <!-- Coluna direita: formulário de edição -->
    <div class="lg:w-1/2 p-6 mt-6 lg:mt-0">
      <h3 class="text-lg font-semibold mb-4 text-gray-700 text-center">Seus dados pessoais</h3>

      <form (ngSubmit)="onSave(userForm)" #userForm="ngForm" class="space-y-4">

        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome completo:</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="user.name"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Seu nome"
            required
          >
        </div>

        <div class="space-y-2">
          <label for="nickname" class="block text-sm font-medium text-gray-700">Apelido (Username):</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            [(ngModel)]="user.nickname"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Apelido"
            required
          >
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
            placeholder="you@example.com"
            readonly
          >
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            class="w-full p-2 border border-gray-300 rounded-md"
            placeholder="Nova senha (opcional)"
          >
        </div>

        <div class="flex justify-between space-x-4 mt-6">
          <button
            type="submit"
            class="w-1/2 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-800 transition shadow-md"
          >
            <i class="fas fa-save mr-2"></i> Salvar
          </button>

          <button
            type="button"
            class="w-1/2 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-600 transition shadow-md"
            routerLink="/home"
          >
            <i class="fas fa-times mr-2"></i> Cancelar
          </button>
        </div>

        <p class="text-center text-sm text-red-500 mt-4">{{ message }}</p>
      </form>
    </div>
  </div>
</div>
